<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jp4pRl9N0B5vaFuoynmZVf6IHxMw5FeqEIKnxwrsg39JSKzQ+xr2F6tBiPHFeCuYJnY0X5hSlcOeyH9BBP7ULw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homepage!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #000000;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center; /* Center the items horizontally */
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 20px;
        }

        .box {
            background-color: #ddd;
            padding: 60px;
            text-align: center;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .box:hover {
            background-color: #bbb;
        }
        
        .box a {
            display: block;
            height: 100%;
            width: 100%;
            color: inherit;
            text-decoration: none;
            font-size: 20px;
        }
        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1{
            text-align: center;
        }

        
        .box i {
            font-size: 24px;
        }
        

        main {
            flex: 1;
        }
       
        footer a i {
           font-size: 24px;
          color: #ffffff; /* Change the color to your desired color */
                }


        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: auto;
        }

        footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        @media (max-width: 600px) {
            .box {
                padding: 40px; /* Adjust padding for smaller screens */
            }
        }

        /* Added style for page content */
        .page-content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Include Firebase JS SDK (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script> <!-- need to import firestore not realtime db -->
    <script>
        // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCd5k7se1ovRs8xtkPCvsZpvfsqyeSbbQ0",
        authDomain: "innerflock-d05ee.firebaseapp.com",
        projectId: "innerflock-d05ee",
        storageBucket: "innerflock-d05ee.appspot.com",
        messagingSenderId: "751941751214",
        appId: "1:751941751214:web:4a2b792e49087d102b383f",
        measurementId: "G-6SR6P5VP7R",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);


        // JavaScript function to handle click event on group chat div
        const handleGroupChatClick = (groupChatId, groupMembers, isPrivate) => {
            const user = firebase.auth().currentUser;
            isPrivate = isPrivate === 'true';
            var db = firebase.firestore()

            if (user){
                const currentUserID = user.uid
                var isMember = false;

                // Store group chats data in a JavaScript variable
                for (let member in groupMembers){
                    if (currentUserID === groupMembers[member]){
                        isMember = true;
                    }
                }
                
                if (isMember){
                    // If user is a member, route user to the chat room
                    window.location.href = "/homepage/chatroom/" + groupChatId;
                }
                else{
                    // if chat is public then make pop up asking if user wants to join
                    // else display that pop up that chat is private
                    if (!isPrivate){
                        // If group chat is not private, display a pop-up card to join the group chat
                        const joinConfirmation = confirm("You are not a member of this group chat. Do you want to join?");
                        if (joinConfirmation) {
                            try{
                                var updates = {
                                    groupMembers: groupMembers.push(currentUserID)      //this is not adding to database, fix later
                                }
                                db.ref('group_chats/' + groupChatId).update(updates)

                                window.location.href = "homepage/chatroom/" + groupChatId;
                            }
                            catch (error) {
                                console.error('Error:', error);
                                alert("An unexpected error occurred. Please try again later.");
                            }
                        }
                    }
                    else{
                        // If group chat is private, display a message
                        alert("This group is set to private.");
                    }
                }
            }
            else {
                // user not signed in 
                alert("Please sign in to access group chats.");
            }
        };
    // Wait for Firebase authentication state to change
    firebase.auth().onAuthStateChanged(user => {});
    </script>
    <nav>
        <a href="groupchatPage">My Groups</a>
        <a href="privatechat.html">My Private Chats</a>
        <a href="profile.html">Profile</a>
    </nav>
    
    <!-- Page Content -->
    <div class="page-content">
        <h1>Welcome to InnerFlock! </h1>
    </div>

   <!-- Box Grid -->
   <div>
        {% for chat in group_chats %}
        <div 
            style="border: 1px solid black; margin-bottom: 10px; padding: 10px; cursor: pointer;" 
            onclick="handleGroupChatClick('{{ chat.id }}', {{chat.groupMembers}}, '{% if chat.isPrivate %}true{% else %}false{% endif %}' )"
        >                                              
            <h3>{{ chat.name }}</h3>
            <p>{{ chat.description }}</p>
            <p>{{ chat.id }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Footer with social media icons -->
    <footer>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </footer>

</body>
</html>
