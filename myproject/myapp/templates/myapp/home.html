<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerFlock Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome Back to InnerFlock</h1>
    </header>
    <main>
        <h2>Sign In</h2>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> <!-- Ensure password field uses type="password" -->
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            {% if error %}
            <p class="error">{{ error }}</p> <!-- Display error message if authentication fails -->
            {% endif %}
        </form>
        
        <p style="text-align: center">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
        <p style="text-align: center">
            Join our group chat <a href="{% url 'groupchat' %}">here</a>
        </p>
        <p style="text-align: center">
            Join our private chat <a href="{% url 'privatechat' %}">Join Private Chat</a>
        </p>
    </main>
</body>
</html>
