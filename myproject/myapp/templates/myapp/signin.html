<!-- myapp/templates/myapp/signup.html -->

<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerFlock Sign Up</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Where Opportunities Turn Into Reality</h1>
    </header>
    <main>
        <h2>Sign In for InnerFlock</h2>
        
        <!-- Add your sign-up form or content here -->
        <!-- For example, a simple form with username and password fields -->
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"> Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </main>
</body>
