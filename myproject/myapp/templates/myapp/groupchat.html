
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Group Chats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }
    
        #user-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
    
        #username {
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            color: #000;  /* Adjusted to black text */
        }
    
        #add-user-btn {
            padding: 8px 16px;
            background-color: #fff;  /* Adjusted to white background */
            color: #000;  /* Adjusted to black text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        #chat-containers {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
    
        .chat-container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    
        .chat-header {
            background-color: #fff;  /* Adjusted to white background */
            color: #000;  /* Adjusted to black text */
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
    
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
    
        .message-input {
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            color: #fff;
            background-color: #000;
            outline: none;
        }
    </style>
    
        

</head>
<body>

<div id="user-container">
    <input type="text" id="username" placeholder="Enter username">
    <button id="add-user-btn" onclick="addUser()">Add User</button>
</div>

<div id="chat-containers">
    <!-- Chat container will be added dynamically here -->
</div>

<script>
    function addMessage(container, message, sender) {
        const chatMessages = container.querySelector('.chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = `${sender}: ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addUser() {
        const usernameInput = document.getElementById('username');
        const username = usernameInput.value.trim();

        if (username !== '') {
            const chatContainers = document.getElementById('chat-containers');

            // Check if the chat container already exists for the group
            let container = document.querySelector(`.chat-container[data-group="${username}"]`);

            if (!container) {
                container = document.createElement('div');
                container.className = 'chat-container';
                container.setAttribute('data-group', username);

                const header = document.createElement('div');
                header.className = 'chat-header';
                header.textContent = `Group for ${username}`;

                const messages = document.createElement('div');
                messages.className = 'chat-messages';

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'message-input';
                input.placeholder = 'Type your message...';

                container.appendChild(header);
                container.appendChild(messages);
                container.appendChild(input);

                chatContainers.appendChild(container);
            }

            const input = container.querySelector('.message-input');

            input.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    const message = input.value.trim();
                    if (message !== '') {
                        addMessage(container, message, username);
                        input.value = '';
                    }
                }
            });
        }

        usernameInput.value = '';
    }
</script>

</body>
</html>
