<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerFlock Chat Newsfeed</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; color: #000; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .message-container, .chat-list { padding: 0 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user-message { align-self: flex-end; background-color: #007aff; color: #fff; }
        .user-message .content, .other-message .content { margin: 5px 0; padding: 5px; }
        .other-message { background-color: #f2f2f2; color: #000; }
        .post-form { margin-top: 20px; display: flex; flex-direction: column; }
        .post-form textarea { margin-bottom: 10px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: vertical; }
        .post-form button { padding: 10px; border: none; border-radius: 8px; background-color: #007aff; color: #fff; cursor: pointer; }
        select { padding: 10px; margin-bottom: 20px; width: 100%; }
    </style>
</head
<body>
    <div class="container">
        <select id="groupChatSelector">
            <!-- Group chat options will be dynamically added here -->
        </select>
        <div class="message-container" id="groupChatList">
            <!-- Group chat messages will be dynamically added here -->
        </div>
        <form class="post-form" id="postForm">
            <input type="hidden" name="groupChatId" id="groupChatIdInput">  
            <textarea id="postContent" name="post_content" placeholder="Write your post here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCd5k7se1ovRs8xtkPCvsZpvfsqyeSbbQ0",
            authDomain: "innerflock-d05ee.firebaseapp.com",
            projectId: "innerflock-d05ee",
            storageBucket: "innerflock-d05ee.appspot.com",
            messagingSenderId: "751941751214",
            appId: "1:751941751214:web:4a2b792e49087d102b383f",
            measurementId: "G-6SR6P5VP7R",
        };
        firebase.initializeApp(firebaseConfig);

        function loadGroupChats() {
            const selector = document.getElementById("groupChatSelector");
            const db = firebase.firestore();
            db.collection("group_chats").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const groupChat = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = groupChat.name; // Assuming your group chats have a 'name' field
                    selector.appendChild(option);
                });
            });
        }

        document.getElementById("groupChatSelector").addEventListener("change", function() {
            const selectedGroupChatId = this.value;
            document.getElementById("groupChatIdInput").value = selectedGroupChatId; // Update the hidden input
            loadMessages(selectedGroupChatId); // Load messages for the selected group chat
        });

        function loadMessages(groupChatId) {
            const messagesContainer = document.getElementById("groupChatList");
            messagesContainer.innerHTML = ""; // Clear existing messages
            const db = firebase.firestore();
            db.collection("group_chats").doc(groupChatId).collection("messages")
              .orderBy("timestamp", "asc")
              .onSnapshot((snapshot) => {
                  snapshot.forEach((doc) => {
                      const message = doc.data();
                      const messageElement = document.createElement("div");
                      messageElement.classList.add("message");
                      // Additional class for styling user's own messages
                      if(message.userId === firebase.auth().currentUser.uid) {
                        messageElement.classList.add("user-message");
                      } else {
                        messageElement.classList.add("other-message");
                      }
                      messageElement.innerHTML = `<div class="content">${message.content}</div>`;
                      messagesContainer.appendChild(messageElement);
                  });
              }, (error) => {
                  console.error("Error loading messages: ", error);
              });
        }

        document.getElementById("postForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const postContent = document.getElementById("postContent").value.trim();
            const groupChatId = document.getElementById("groupChatIdInput").value;
            
            if (!postContent) {
                alert("Please write something before submitting.");
                return;
            }
            
            const db = firebase.firestore();
            db.collection("group_chats").doc(groupChatId).collection("messages").add({
                content: postContent,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userId: firebase.auth().currentUser.uid // Assuming you have user authentication set up
            }).then(() => {
                document.getElementById("postContent").value = ""; // Clear input after submission
            }).catch((error) => {
                console.error("Error sending message: ", error);
            });
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                loadGroupChats(); // Load group chats once the user is authenticated
            } else {
                console.log("User is not signed in.");
            }
        });
    </script>
</body>
</html>
