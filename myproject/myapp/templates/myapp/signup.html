<!-- myapp/templates/myapp/signup.html -->

<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerFlock Sign Up</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
    <style>
        /* Style for the navbar */
        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
       

        <h1>Where Opportunities Turn Into Reality</h1>
    </header>
    <main>
        <h2>Sign Up for InnerFlock</h2>
        
        <!-- Add your sign-up form or content here -->
        <!-- For example, a simple form with username and password fields -->
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>

        <form method="post" action="{% url 'my_view' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    
        <!-- Display existing data from Firestore -->
        {% for data in firebase_data %}
            <p>{{ data.name }}</p>
        {% endfor %}
        
    </main>
</body>
</html>
